<!DOCTYPE html>
<html lang="zh">
<head>
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <meta charset="utf-8">
</head>
<body>
  <div class="screen">
    <div class="dialogue" style="display:none">
      <img class="avatar">
      <div class="name">
      </div>
      <div class="content only-content">
      </div>
      <div class="button-layer">
      </div>
    </div>
    <div class="diary" style="display:none">
      <div class="left-side">
        <br>
        <span class="title">**基础**</span><br>
        <br>
        <span class="keyword">私人交谈</span><br>
        说说私人的故事吧。<br>
        <br>
        <span class="keyword">附近的消息</span><br>
        打听一下这附近的谣传或<br>
        其他人物的故事吧。<br>
        <br>
        <span class="keyword">关于技能</span><br>
        可以了解到获得技能的方<br>
        法及修炼方法。
      </div>
      <div class="right-side">
        <br>
        <span class="keyword">关于兼职</span><br>
        可以获得金币或食物的工<br>
        作的对话。运气好的话就<br>
        可以做这些工作了。<br>
        <br>
        <span class="keyword">学习和修炼</span><br>
        在学校学习时与老师的对<br>
        话。
      </div>
      <div class="page-number">1/10</div>
      <label class="label-1">基础</label>
      <label class="label-2">中级</label>
      <label class="label-3">高级</label>
      <label class="label-4">备忘录</label>
    </div>
  </div>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
